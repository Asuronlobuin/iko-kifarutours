<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Iko-Kifaru Tour & Safaris EA Limited</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: url('https://wallpapers.com/images/hd/safari-pictures-1920-x-1080-dd359t4cr5z1prgp.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .header-container {
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.7);
            border-bottom: 2px solid #ffd700;
        }
        .header-container img {
            max-width: 120px;
            height: auto;
        }
        .header-title {
            flex-grow: 1;
            text-align: center;
        }
        .header-title h1 {
            color: #ffd700;
            font-size: 1.2em; /* Reduced from 2em */
            margin: 0;
        }
        .menu-container {
            background: rgba(0, 0, 0, 0.7);
            border-bottom: 2px solid #ffd700;
            text-align: center;
        }
        .menu-container nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        .menu-container nav ul li {
            margin: 0 15px;
        }
        .menu-container nav ul li a {
            color: #ffd700;
            text-decoration: none;
            font-size: 0.9em; /* Reduced from 1em */
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .menu-container nav ul li a:hover {
            background: rgba(255, 215, 0, 0.3);
            color: #1a1a2e;
        }
        .contact-content {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            position: relative;
            max-width: 600px;
            margin: 20px auto;
            text-align: center;
        }
        h1, h2 {
            color: #ffd700;
        }
        h1 {
            font-size: 1.5em; /* Reduced from 1.8em */
        }
        h2 {
            font-size: 1.2em; /* Reduced from 1.4em */
        }
        .contact-form {
            margin-top: 20px;
            max-width: 500px;
            margin: 0 auto;
        }
        .contact-form label {
            display: block;
            margin-bottom: 8px;
            color: #ffd700;
            font-weight: bold;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ffd700;
            border-radius: 5px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        .contact-form textarea {
            resize: vertical;
        }
        .contact-form button {
            background-color: #ffd700;
            color: #1a1a2e;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1em; /* Reduced from 1.1em */
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .contact-form button:hover {
            background-color: #cca700;
        }
        .contact-info {
            margin-top: 20px;
        }
        .contact-info p {
            margin: 5px 0;
        }
        .social-media {
            margin-top: 20px;
        }
        .social-media a {
            color: #ffd700;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1.5em;
        }
        .social-media a:hover {
            color: #fff;
        }
        .social-media .facebook-icon {
            font-size: 1.5em;
        }
        .social-media .tiktok-icon {
            font-size: 1.5em;
        }
        @media (max-width: 768px) {
            .contact-content {
                padding: 15px;
            }
            .contact-form button {
                font-size: 0.9em; /* Reduced from 1em */
                padding: 10px 20px;
            }
        }
    </style>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header-container">
        <img src="gallary/images/logo.png" alt="Iko-Kifaru Tour & Safaris Logo">
        <div class="header-title">
            <h1>Iko-Kifaru Tour & Safaris</h1>
        </div>
    </header>
    <div class="menu-container">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="tours.html">Tours & Services</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </div>
    <section class="contact-content">
        <h1>Contact Us</h1>
        <form class="contact-form" action="https://formspree.io/f/xpwadwyd" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        <div class="contact-info">
            <h2>Our Office</h2>
            <p>Haile Selassie Avenue</p>
            <p>Ngumu House, 2nd Floor 1A</p>
            <p>Mombasa, Kenya</p>
            <p>Phone: +254 706 639725</p>
        </div>
        <div class="social-media">
            <a href="https://www.facebook.com/profile.php?id=61562713145883&mibextid=ZbWKwL" class="facebook-icon" target="_blank">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://www.tiktok.com/@ikokifarutourandsafaris" class="tiktok-icon" target="_blank">
                <i class="fab fa-tiktok"></i>
            </a>
        </div>
    </section>
</body>
</html>
